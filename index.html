<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Perfil de usuario larnU</title>
  <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
    integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
  <link rel="stylesheet" href="style.css">
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script src="main.js"></script>
</head>

<body>
  <section>
    <div class="loader">
      <div class="lds-roller">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
      </div>
    </div>
    <div class="form-body">
      <img src="219983.png" alt="user-login">
      <p class="text">Bienvenido larnU</p>
      <form class="login-form">
        <input class="input-email" type="text" placeholder="Email o nombre de usuario">
        <input class="input-discord" type="password" placeholder="Contraseña">
        <button class="boton-ingreso">Iniciar Sesión</button>
      </form>
    </div>
  </section>
  <div class="seccion-perfil-usuario">
    <template class="template">
      <h2 class="titulo-larnu">Mi perfil larnU</h2>
      <div class="perfil-usuario-header">
        <div class="perfil-usuario-portada">
          <div class="perfil-usuario-avatar">
            <img class="logo" src="219983.png" alt="img-avatar">
            <button type="button" class="boton-avatar">
              <i class="far fa-image"></i>
            </button>
          </div>
          <button type="button" class="boton-portada">
            <i class="far fa-image"></i> Cambiar fondo
          </button>
        </div>
      </div>
      <div class="perfil-usuario-body">
        <div class="perfil-usuario-bio">
          <div class="titulo"></div>
          <p class="texto">Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod
            tempor incididunt ut labore et dolore magna aliqua.</p>
        </div>
        <div class="perfil-usuario-footer">
          <ul class="lista-datos">
            <li><i class="email icono fas fa-envelope"></i></li>
            <li><i class="nivel icono fas fa-graduation-cap"></i></li>
            <li><i class="usuario-discord icono fas fa-user-check"></i></li>
            <li><i class="generacion icono fas fa-user-graduate"></i></li>
          </ul>
          <ul class="lista-datos">
            <li><i class="fecha-creacion icono fas fa-calendar-alt"></i></li>
            <li><i class="ultimo-ingreso icono fas fa-calendar-alt"></i></li>
            <li><i class="hobbies icono fas fa-envelope"></i></li>
          </ul>
        </div>
        <div class="redes-sociales">
          <a href="https://www.facebook.com" class="boton-redes facebook fab fa-facebook-f"><i
              class="icon-facebook"></i></a>
          <a href="https://twitter.com" class="boton-redes twitter fab fa-twitter"><i class="icon-twitter"></i></a>
          <a href="https://www.instagram.com" class="boton-redes instagram fab fa-instagram"><i
              class="icon-instagram"></i></a>
        </div>
      </div>
    </template>
    <div class="container-hobbies">
      <button class="boton-hobbies">Agregar hobbies</button>
      <input class="input-hobbies" type="text" placeholder="Escribe tu hobbies">
    </div>
  </div>

  <div class="mis-redes">
    <p style="font-size: .75rem;">Vizmar Vizcaino</p>
    <div>
      <a target="_blank" href="https://www.facebook.com"><i class="fab fa-facebook-square"></i></a>
      <a target="_blank" href="https://twitter.com"><i class="fab fa-twitter"></i></a>
      <a target="_blank" href="https://www.instagram.com"><i class="fab fa-instagram"></i></a>
      <a target="_blank" href="https://www.youtube.com"><i class="fab fa-youtube"></i></a>
    </div>
  </div>
</body>

</html>
